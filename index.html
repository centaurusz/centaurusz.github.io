<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portofolio</title>
</head>

<body>
    <div class="navbar">
        <ul>
            <li class="active">
                <a href="#home" class="link">
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#experience" class="link">
                    <span>Experience</span>
                </a>
            </li>
            <li>
                <a href="#works-page" class="link">
                    <span>Works</span>
                </a>
            </li>
            <li>
                <a href="skill" class="link">
                    <span>Skill</span>
                </a>
            </li>
            <li>
                <a href="about" class="link">
                    <span>About</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="element">
        <div class="stars"></div>
        <div class="shadow-1"></div>
    </div>
    <div class="ornament">
        <div class="planet">
            <img src="/pict/planet-ijo.png">
        </div>
        <div class="roket">
            <img src="/pict/roket.png">
        </div>
    </div>
    <div id="home">
        <div class="container">
            <h2 class="txt-home">
                Hi! I'm Salma
                <br>
                <p>have interest in writing, design,<br>
                    coding, and learning foreign culture.</p>
                <a href="" class="btn gradient-border">
                    <span class="basic-bg">
                        Explore More
                    </span></a>
            </h2>

            <div class="astronot">
                <img src="pict/astronot.png">
            </div>
        </div>
    </div>
    <div id="works-page">
        <div class="title-work">
            <h2>Works</h2>
        </div>
        <div class="ornament-works">
            <div class="star-works"></div>
            <div class="frame"></div>
        </div>
        <div class="border-gallery">
            <div class="txt-gallery">
                <h3>Gallery</h3>
            </div>
            <div class="line">
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="gallery-collase">
                <div class="grid">
                    <img src="/pict/gallery1.jpg">
                </div>
                <div class="grid">
                    <img src="/pict/gallery2.jpg">
                </div>
                <div class="grid">
                    <img src="/pict/gallery3.jpg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
